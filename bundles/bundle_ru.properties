item.adronium-mod-adronium.name = Адрониум
item.adronium-mod-adronium.description = Вобрал в себя электрические свойства кинетического сплава и твердость титана. Энергетические жилы формируются естественным образом при создании.

item.adronium-mod-magmatite.name = Магматит
item.adronium-mod-magmatite.description = Довольно горячий, может использоваться в строительстве подобно титану, и в энергетике подобно торию.

block.adronium-mod-adronium-field.name = Адрониумовое поле
block.adronium-mod-adronium-field.description = Защитный блок высокого класса, полглощает пули.

block.adronium-mod-adronium-synthesizer.name = Синтезатор Адрониума
block.adronium-mod-adronium-synthesizer.description = Создает Адрониум.

block.adronium-mod-big-adronium-synthesizer.name = Большой Синтезатор Адрониума
block.adronium-mod-big-adronium-synthesizer.description = Создает Адрониум быстрее, требует меньше ресурсов на создание.

block.adronium-mod-glacier.name = Ледник
block.adronium-mod-glacier.description = Уничтожает врагов мощным лазерным лучем, накладывает эффект заморозки.

block.adronium-mod-ice-turret.name = Лед
block.adronium-mod-ice-turret.description = Атакует четырьмя выстрелами подряд, накладывает эффект заморозки.

block.adronium-mod-icy.name = Льдинка
block.adronium-mod-icy.description = Стреляет разрывным шаром энергии, накладывает слабый эффект заморозки.

block.adronium-mod-magmatite-generator.name = Магматитовый генертор
block.adronium-mod-magmatite-generator.description = Как ториевый реактор, но безопаснее.

block.adronium-mod-magmatite-transformer.name = Магматитовый преобразователь
block.adronium-mod-magmatite-transformer.description = Если вам очень нужен магматит, но его нет на карте.

block.adronium-mod-magmatite-wall-large.name = Большая магматитовая стена
block.adronium-mod-magmatite-wall-large.description = Имеет столько же хп как и кинетическая стена, но не может пускать молнии.

block.adronium-mod-magmatite-wall.name = Магматитовая стена
block.adronium-mod-magmatite-wall.description = Имеет столько же хп как и кинетическая стена, но не может пускать молнии.
